<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #message {
            margin: 20px 0;
            font-weight: bold;

</head>
<body>
    <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!</h1>
    <div id="message">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å"</div>
    
    <input type="number" id="guessInput" min="1" max="100" placeholder="–í–∞—à–µ —á–∏—Å–ª–æ">
    <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    
    <div>–ü–æ–ø—ã—Ç–∫–∏: <span id="attempts">0</span></div>

    <script>
        let secretNumber;
        let attempts;
        
        // –ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
        function newGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('message').textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏—è
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            
            const userGuess = parseInt(guessInput.value);
            
            if (isNaN(userGuess) || userGuess < 1  || userGuess > 100) {
                message.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
                return;
            }
            
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            if (userGuess === secretNumber) {
                message.innerHTML = `"üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!"`;
                message.style.color = 'green';
            } else if (userGuess < secretNumber) {
                message.textContent = '–°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —á–∏—Å–ª–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –±–æ–ª—å—à–µ.';
                message.style.color = 'blue';
            } else {
                message.textContent = '–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ —á–∏—Å–ª–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –º–µ–Ω—å—à–µ.';
                message.style.color = 'red';
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        newGame();
    </script>
